<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and filter in our blog</title>
    <link rel="stylesheet" href="./src/style/style.css"> <!-- style -->
    <link rel="shortcut icon" href="./src/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
</head>

<body onload="getBlog()">
    <header class="header-page">
        <div class="container">
            <div class="heading">
                <h1>Blog filter</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search in blog...">
            </div>

            <div class="filter">
                <div class="item-1 active">All</div>
                <div class="item-2">Milad Azami</div>
                <div class="item-3">Erfan Yousefi</div>
            </div>
        </div>
    </header>

    <main>
        <div class="blog"></div>
    </main>

    <script src="./src/script/script.js"></script>
</body>

</html>
